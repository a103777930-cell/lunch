<script>

let state = JSON.parse(localStorage.getItem(storeKey)) || {rest: [], eat11: [], eat12: []};
let stats = JSON.parse(localStorage.getItem(statKey)) || {};
USERS.forEach(u => { stats[u] = stats[u] || []; });
